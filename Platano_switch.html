<body>
    <script>
      

          let platano = prompt("Cuantos Kilos de platanos quieres?")

    switch (platano) {
   
    case "1":
        console.log("5 euros")
        break;
    case "2": 
        console.log("10 euros");
        break; 
    case "3":
        console.log("15 euros");
        break;
    default:
        console.log('¡No tenemos más platanos!');
    }






    </script>
</body>
